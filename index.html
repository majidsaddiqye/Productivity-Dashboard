<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=435"
            alt=""
          />
          <h2>Task List</h2>
        </div>

        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>

        <div class="moti elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>

        <div class="pomo elem" id="3">
          <img
            src="https://images.unsplash.com/photo-1648457259767-e3a7fea65a99?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Pomodoro Timers</h2>
        </div>

        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=3928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>

      <section class="fullElem todo-list-fullPage">
        <div class="back" id="0"><i class="ri-close-large-fill"></i></div>
        <h2>Your Personalized Task List</h2>
        <div class="todo-Container">
          <div class="addTask">
            <form action="">
              <input id="task-input" type="text" placeholder="Enter Task" name="" id="" />
              <textarea
                placeholder="Enter Details"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as Important!</label>
              </div>
                <button>Add Task</button>
            </form>
          </div>

          <div class="allTasks">
            
          </div>
        </div>
      </section>

      <section class="fullElem daily-planner-fullPage">
        <div class="back" id="1"><i class="ri-close-large-fill"></i></div>
        <h1>Daily Planner</h1>
      </section>

      <section class="fullElem motivational-fullPage">
        <div class="back" id="2"><i class="ri-close-large-fill"></i></div>
        <h1>Motivational Quote</h1>
      </section>

      <section class="fullElem pomodoro-fullPage">
        <div class="back" id="3"><i class="ri-close-large-fill"></i></div>
        <h1>Pomodoro Timer</h1>
      </section>

      <section class="fullElem daily-goals-fullPage">
        <div class="back" id="4"><i class="ri-close-large-fill"></i></div>
        <h1>Daily Goals</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
